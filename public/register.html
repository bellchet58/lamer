    <script>
		function checkInput(txt){                              
            if(txt.val()==""){  
                txt.parent().parent()  
                    .removeClass()
                    .addClass("form-group has-error");  
                return false;  
            }else{  
                txt.parent().parent()  
                    .removeClass() 
                    .addClass("form-group has-success");  
                
                return true;  
            }  
        }
        function checkpd(){
        	if($('#Password').val()==''){
        		$('#Password').parent().parent()  
                    .removeClass() 
                    .addClass("form-group has-error");  
                $('#psdf').text('密码不能为空');
                return false; 
        	}
        	else if($('#Password').val().length < 8){  
                $('#Password').parent().parent()  
                    .removeClass()
                    .addClass("form-group has-error");  
                $('#psdf').text('密码不能短于8位');
                return false;  
            }
            else{  
                $('#Password').parent().parent()  
                    .removeClass()
                    .addClass("form-group has-success");  
                $('#psdf').text('');
                return true;  
            }    
        }
        function checkphone(){
        	if($('#Phone').val()==''){
        		$('#Phone').parent().parent()  
                    .removeClass() 
                    .addClass("form-group has-error");  
                $('#phonef').text('手机号不能为空');
                return false; 
        	}
        	else if(!(/^1[34578]\d{9}$/.test($('#Phone').val()))){  
                $('#Phone').parent().parent()  
                    .removeClass()
                    .addClass("form-group has-error");  
                $('#phonef').text('手机号填写格式有误');
                return false;  
            }
            else{  
                $('#Phone').parent().parent()  
                    .removeClass()
                    .addClass("form-group has-success");  
                $('#phonef').text('');
                return true;  
            }    
        }
        function checksman(){
        	if($('#Salesman').val().length!= 5){
        		$('#Salesman').parent().parent()  
                    .removeClass() 
                    .addClass("form-group has-error");  
                $('#smanf').text('邀请人id有误');
                return false; 
        	}
            else{  
                $('#Salesman').parent().parent()  
                    .removeClass()
                    .addClass("form-group has-success");  
                $('#smanf').text('');
                return true;  
            }    
        }
        
        function checkuser(){
        	if($('#UserName').val()==''){
        		$('#UserName').parent().parent()  
                    .removeClass() 
                    .addClass("form-group has-error");  
                $('#unf').text('用户名不能为空');
                return false; 
        	}
        	else if($('#UserName').val().length < 5){  
                $('#UserName').parent().parent()  
                    .removeClass()
                    .addClass("form-group has-error");  
                $('#unf').text('用户名不能短于5个字符');
                return false;  
            }
            else{  
                $('#UserName').parent().parent()  
                    .removeClass()
                    .addClass("form-group has-success");  
                $('#unf').text('');
                return true;  
            }    
        }
 
 
        function confirmpwd(){
        	if($('#ConfirmPassword').val()==$('#Password').val()){
        		$('#ConfirmPassword').parent().parent()  
                    .removeClass()//验证成功后出现一个对号的小图标  
                    .addClass("form-group has-success");  
                $('#cfpf').text('');
                return true; 
        	}else{  
                $('#ConfirmPassword').parent().parent()  
                    .removeClass()//验证成功后出现一个对号的小图标  
                    .addClass("form-group has-error");  
                $('#cfpf').text('两次输入的密码不一致');
                return false;  
            }  
        }


        function checksms(){
        	if(!checkphone()){
        		$('#sms').parent().parent()  
                    .removeClass() 
                    .addClass("form-group has-error");  
                $('#smsf').text('请先填写手机号');
                return false; 
        	}
        	else if($('#sms').val()==''){
        		$('#sms').parent().parent()  
                    .removeClass() 
                    .addClass("form-group has-error");  
                $('#smsf').text('请填写收到的短信验证码');
                return false; 
        	} 
            else{  
                $('#sms').parent().parent()  
                    .removeClass()
                    .addClass("form-group has-success");  
                $('#smsf').text('');
                return true;  
            }      
        }
        function getSMSfuc(){
        	if(checkuser() && checkpd() &&confirmpwd() && checkphone()){  
                //TODO  sent SMS




               
                //cooldown
                var btn = $('#getSMS');
                btn.attr('disabled', 'disabled');
               
				var txt = btn.text();
				var count = 60;
				var func = function() {
				    if (count == 0) {
				        btn.removeAttr('disabled');
				        btn.removeClass() 
                    		.addClass("btn btn-info pull-right");
				        btn.text(txt);
				    } else {
				    	btn.removeClass() 
                    .addClass("btn btn-default pull-right"); 
				        btn.text(txt + ' (' + count + ')');
				        count--;
				        setTimeout(func, 1000);
				    }
				};
				setTimeout(func, 0);
                }  



                return false;  
        }

        $(function(){  
          	$('#head').load('head.html') 
          	$('#footer').load('footer.html') 
            $("#UserName").change(function(){checkuser();});  
            $("#Password").change(function(){checkpd();});  
            $("#Phone").change(function(){checkphone();}); 
            $("#ConfirmPassword").change(function(){confirmpwd();});   
            $("#sms").change(function(){checksms();}); 
            //$("#Salesman").change(function(){checksman();});   
            //提交按钮事件，false:不能提交，抑制提交按钮  
            $("#submit").click(function(){  
                if(checkuser() && checkpd()  &&confirmpwd()
                	//&& checksman()
              		 && checkphone() &&checksms()){  
                    //信息填写完整


                //TODO submit through ajax
                	return true;
                }
                else{
                	return false;  
                }  
                
            }); 
            
        });
	</script>
